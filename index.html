<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dowry Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Dowry Price Calculator</h1>

  <form id="dowryForm">
    <label>Education:
      <select id="education">
        <option value="1.5">Undergraduate degree</option>
        <option value="1.2">College degree</option>
        <option value="1.05">High school degree</option>
        <option value="0.9">Middle school degree</option>
      </select>
    </label>

    <label>Family Net Worth:
      <select id="netWorth">
        <option value="2">More than $10,000</option>
        <option value="1.5">Between $5,000 and $10,000</option>
        <option value="1.2">Less than $5,000</option>
      </select>
    </label>

    <label>Caste:
      <select id="caste">
        <option value="100">Brahmin (+100$)</option>
        <option value="50">Kshatriya (+50$)</option>
        <option value="20">Vaishya (+20$)</option>
        <option value="10">Shudra (+10$)</option>
        <option value="-50">Untouchable (-50$)</option>
      </select>
    </label>

    <fieldset>
      <legend>Skills:</legend>
      <label><input type="checkbox" value="10" class="skill"> Plays musical instrument</label>
      <label><input type="checkbox" value="20" class="skill"> Good cook</label>
      <label><input type="checkbox" value="15" class="skill"> Easygoing character</label>
      <label><input type="checkbox" value="10" class="skill"> Sings well</label>
    </fieldset>

    <fieldset>
      <legend>Age:</legend>
      <label><input type="radio" name="age" value="1.5" checked> 18–23</label>
      <label><input type="radio" name="age" value="1.2"> 24–27</label>
      <label><input type="radio" name="age" value="0.95"> 28+</label>
    </fieldset>

    <fieldset>
      <legend>Reputation Issues:</legend>
      <label><input type="checkbox" value="0.85" class="reputation"> Gossips about parents</label>
      <label><input type="checkbox" value="0.9" class="reputation"> Gossips about character</label>
      <label><input type="checkbox" value="-20" class="gossip"> General gossips</label>
    </fieldset>

    <button type="button" id="calculateBtn">Calculate Price</button>
  </form>

  <h2 id="result">Final Price: $100</h2>

  <script src="script.js"></script>
</body>
</html>
